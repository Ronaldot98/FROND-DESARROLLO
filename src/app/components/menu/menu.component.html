<router-outlet></router-outlet>
  <div class="card-top container-fluid">
    <div class="container d-flex">
      <div class="item">
        <a (click)="filter('')">
          <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
          <h6>Ver todo</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="filter('accesorios')">
          <img src="https://ae01.alicdn.com/kf/HTB1pd7FIFXXXXcwapXXq6xXFXXX7/9-unids-set-accesorios-de-Yoga-accesorios-de-ejercicio-gimnasio-Fitness-l-tex-accesorios-de-entrenamiento.jpg?q=100" alt="">
          <h6>Accesorios</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="filter('ropa')">
          <img src="https://thumbs.dreamstime.com/b/ropa-deportiva-o-de-gimnasia-con-pantalones-deportivos-y-cortos-vectores-para-la-vida-activa-el-concepto-entrenamiento-187397214.jpg?q=100" alt="">

        </a>
      </div>
      <div class="item">
        <a (click)="filter('zapatos')">
          <img style="width: 62px; margin-top: 5px;" src="https://images-na.ssl-images-amazon.com/images/I/7186ctiXOFL._AC_UL282_.jpg?q=50" alt="">
          <h6>Zapatos</h6>
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of filterCategory | filter:searchKey:'nombre'">
        <div class="card col-md-3">
          <img src="{{ item.imagen }}" alt="">
          <h5 style="white-space: nowrap;overflow: h  idden;text-overflow: ellipsis;max-width: 100ch;">
            {{item.nombre}}</h5>
          <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
            {{item.descripcion}}</p>
          <p><strong>Precio:</strong> Q{{ item.precio }}</p>
          <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
      </div>
      </ng-container>
    </div>
  </div>
